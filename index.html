<!doctype html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DoneList</title>
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <meta name="apple-mobile-web-app-title" content="DoneList" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      body { background-color: #F2F2F7; margin: 0; font-family: sans-serif; }
      #debug-error { 
        display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
        background: white; color: red; padding: 20px; z-index: 9999; overflow: auto;
      }
    </style>
    <script>
      window.onerror = function(msg, url, line) {
        var el = document.getElementById('debug-error');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += '<p>CHYBA: ' + msg + '<br>Linka: ' + line + '</p>';
        }
      };
    </script>
  </head>
  <body>
    <div id="debug-error"><h1>Aplikácia narazila na problém:</h1></div>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
