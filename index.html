<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DoneList - Tvoje denné víťazstvá</title>
    <meta name="description" content="DoneList je prémiový nástroj na sledovanie tvojho progresu. Buduj momentum a nezabúdaj na svoje úspechy." />
    
    <!-- PWA primary color -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon.png">

    <!-- SEO / Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="DoneList - Tvoje denné víťazstvá">
    <meta property="og:description" content="Buduj momentum a sleduj svoj progres s DoneListom.">
    <meta property="og:image" content="/icon.png">
    
    <!-- Critical Fonts and CSS Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      /* Inlined Critical CSS for FCP */
      :root { --apple-bg: #F2F2F7; --apple-text: #000000; --accent-color: #F97316; }
      @media (prefers-color-scheme: dark) { :root { --apple-bg: #000000; --apple-text: #ffffff; } }
      body { background: var(--apple-bg); color: var(--apple-text); margin: 0; font-family: -apple-system, system-ui, sans-serif; }
      .loading-screen { height: 100vh; display: flex; align-items: center; justify-content: center; }
      .app-logo { width: 64px; height: 64px; background: var(--accent-color); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="initial-loader">
        <div class="app-logo"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) loader.style.display = 'none';
      });
    </script>
  </body>
</html>
